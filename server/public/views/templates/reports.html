<div ng-include="'views/partials/user.nav.html'"></div>
<div class="container">
  <p>
    In Reports
  </p>
  <button ng-click="vm.toggle()">Toggle Pie</button>

  <canvas id="line" class="chart chart-line"  chart-data="vm.data"
  chart-labels="vm.labels" chart-series="vm.series" chart-options="vm.options"
  chart-dataset-override="vm.datasetOverride" chart-click="vm.onClick()">
  </canvas>

  <div ng-repeat="thing in vm.reportResults.list">
    {{thing.date}}{{thing.sum}}
  </div>
</div>
